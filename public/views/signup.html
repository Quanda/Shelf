<!DOCTYPE html>
<html lang="en" style="background-color: #eee">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <div class="wrapper jumbotron">

        <header role="banner">
            <h1>Signup</h1>
        </header>

        <main role="main">
            <form action="#" class="signup-form" name="signup-form">
                <label for="fullname" class="input-label">
                    <input type="text" id="fullname" name="fullname" placeholder="Full Name" autocomplete="Name">
                </label><br>
                <label for="username" class="input-label">
                    <input type="text" id="username" name="username" placeholder="Username">
                </label><br>
                <label for="password" class="input-label">
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password>">
                </label><br>
                <button type="submit" class="btn btn-light btn-lg signup-btn">Submit</button>
            </form>
        </main>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="./signup.js"></script>
</body>
</html>
