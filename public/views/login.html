<!DOCTYPE html>
<html lang="en" style="background-color: #eee">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <input type="button" id="back-btn" name="back-btn" value="Back" class="mgmt-btn btn btn-light btn-lg" onclick="window.location='/index.html'";>
    
    <div class="wrapper jumbotron">
        
        <header role="banner">
            <h1>Log In</h1>
        </header>

        <main role="main">
            <form class="login-form" name="login-form">
                <label for="username" class="input-label">
                    <input type="text" id="username" name="username" placeholder="Username">
                </label><br>
                <label for="password" class="input-label">
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
                </label><br>

                <button type="submit" class="btn btn-light btn-lg login-btn">Login</button><br>
                <p class="auth-warning"></p >
            </form>
            
            <form class="proceed-form" name="proceed-form">    
                <button type="submit" class="btn btn-success btn-lg proceed-btn hidden">Proceed!</button>
            </form>
        </main>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="./api-calls.js"></script>
<script type="text/javascript" src="./login.js"></script>
</body>
</html>
