<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Shelf login</title>
</head>
<body>
    <div role="navigation">
        <input type="button" id="back-btn" name="back-btn" value="Back" class="mgmt-btn btn btn-default btn-lg" onclick="window.location='/index.html'" aria-label="Back">
    </div>
    
    <div class="wrapper">
        
        <header role="banner">
            <h1><span class="fa fa-book"></span> Log In</h1>
        </header>

        <main role="main">
            <form class="login-form" name="login-form">
                <label for="username" class="input-label">
                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" aria-label="Username">
                </label><br>
                <label for="password" class="input-label">
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password">
                </label><br>

                <button type="submit" class="btn btn-default btn-lg login-btn">Login</button><br>
                <p class="auth-warning"></p >
            </form>
            
            <form class="proceed-form" name="proceed-form">   
                <label for="proceed-btn">
                    <button type="submit" name="proceed-btn" class="btn btn-success btn-lg proceed-btn hidden">Proceed!</button>
                </label>
            </form>
        </main>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="./api-calls.js"></script>
<script type="text/javascript" src="./login.js"></script>
</body>
</html>
