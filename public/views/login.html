<!DOCTYPE html>
<html lang="en" style="background-color: #eee">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <link type="text/css" rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <title></title>
</head>
<body>
    <div class="wrapper jumbotron">
        
        <header role="banner">
            <h1>Log In</h1>
        </header>

        <main role="main">
            <form class="login-form" name="login-form" id="login">
                <label for="username" class="input-label">
                    <input type="text" id="username" name="username" placeholder="Username">
                </label><br>
                <label for="password" class="input-label">
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
                </label><br>

                <button type="submit" class="btn btn-warning btn-lg login-btn">Login</button><br>
                <button type="button" class="btn btn-success btn-lg view-shelf-btn hidden">Success! click to view shelf!</button>
                <p class="auth-warning"></p>
            </form>
        </main>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
